<div class="wrapper">
  <!-- Sidebar  -->
  <app-nav-menu #navMenu *ngIf="_authenticationService.IsLoggedIn"></app-nav-menu>    
  <!-- Page Content  -->
  <div id="main-panel" [ngClass]="_navigationMenu && _navigationMenu.SideBarOpen ? 'sideBarOpen' : ''">
    <!--HEADER BAR-->
    <app-header-bar *ngIf="_authenticationService.IsLoggedIn"></app-header-bar>
    <!--CONTENT-->
    <div id="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<div class="overlay" [ngClass]="status ? 'active' : ''"></div>
